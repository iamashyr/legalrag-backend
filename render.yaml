services:
  - type: web
    name: legalrag-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: APP_NAME
        value: legalrag-backend
      - key: CORS_ORIGINS
        # Ä°stersen burada sadece siteni yaz: https://legal-rag-ui.vercel.app
        value: "*"
